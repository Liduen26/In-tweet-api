# Simple workflow for deploying static content to GitHub Pages
name: "CI-CD In'tweet API"

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "test"
  cancel-in-progress: true

jobs:
  # Run sonarqube analysis
  sonarqube:
    name: SonarQube
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout repository
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
          
      - name: ðŸ”§ Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin' # Alternative distribution options are available.
          java-version: '21'
          
      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
          
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
          
      - name: Build and analyze
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=jb-0037_intweet-api
        env:
          SONAR_TOKEN: 0635153c0f9850b7a661e8454a434637065b2b73
          
